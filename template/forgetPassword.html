<body id='regBody' ng-contoller="forgetPasswordCtrl">
    <div class='row'>
        <br/>
        <div class='col-lg-4'></div>
        <div class='col-lg-4'>
            <form id='forgetPasswordForm' name="forgetPasswordForm">
                <label  class="resetHeading"><b>Forgot Password Form</b></label></br>
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" class="form-control" placeholder="enter registered email" name="email" ng-model="email" required>
                    <span style="color:red" ng-show="forgetPasswordForm.email.$dirty && forgetPasswordForm.email.$invalid">
                        <span ng-show="forgetPasswordForm.email.$error.required">Email is required.</span>
                        <span ng-show="forgetPasswordForm.email.$error.email">Invalid email address.</span>
                    </span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success"  ng-click="forgetPassword()" ng-disabled="forgetPasswordForm.$invalid">Submit</button>
                </div>
                <div class="form-group">
                      <b><p class='p'>don't have account? <a ui-sref='registration' href='registration.html' style='text-decoration-style: solid'> Sign up here </a></p></b><br/>
                </div>
                </form>
           
        </div>
    </div>
</body>
